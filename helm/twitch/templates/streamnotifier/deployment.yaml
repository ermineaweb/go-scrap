apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: twitch
  name: streamnotifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitch
  strategy: {}
  template:
    metadata:
      labels:
        app: twitch
    spec:
      initContainers:
      - name: wait-for-zookeeper
        image: jwilder/dockerize
        args: ["-wait", "tcp://kafka:9092", "-timeout", "10s"]
      containers:
      - image: ermineaweb/stream-notifier:latest
        name: streamnotifier
        resources: {}
status: {}
